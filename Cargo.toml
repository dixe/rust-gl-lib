[package]
name = "gl_lib"
version = "0.1.0"
authors = ["Nikolaj Ã˜stergaard <niko.fris@gmail.com>"]
edition = "2018"
license = "MIT"
description = "This package uses the gl_generator package and add some useful tools on top. An example is a textrenderer that used signed distance field. All the low level access is still avaiable"
readme = "README.md"
homepage = "https://github.com/dixe/rust-gl-lib"
repository = "https://github.com/dixe/rust-gl-lib"
keywords = ["graphics", "opengl"]
categories = ["graphics", "rendering", "gui"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
failure = "0.1"
nalgebra = "0.31.1"
image = "0.23.14"
walkdir = "2.1"
itertools = "0.10.1"
deltatime = { git = "https://github.com/dixe/rust-deltatime" }
num = "0.4.0"
num-traits = "0.2.15"


[dependencies.sdl2]
version = "0.34.3"



[dependencies.gltf]
version = "0.15.2"
features = ["extras", "names"]


[dev-dependencies]
rand = "0.8.4"
image = "0.23.14"
ttf-parser = "0.14.0"


[build-dependencies]
gl_generator = "0.14.0"

[dev-dependencies.sdl2]
version = "0.34.3"
features = ["bundled", "static-link"]



[features]
debug = []


[lib]
name = "gl_lib"
crate-type = ['rlib']